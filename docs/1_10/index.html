        dl.infos {
            position: absolute;

            opacity: 0;
            width: 100%;
            height: 100%;

  margin-left: 90%;
  padding-left: 100%;
  transform-origin: 100% 100%;
  transform-style: preserve-3d;
  transform: rotateX(90deg); }

        dl.infos:before {
          position: absolute;
          content: '';
          height: 30px;
          left: 15px;
          bottom: 0;
          border-top: 1px solid white;
          border-left: 4px dashed white;
          transform-style: preserve-3d;
          transform: skew(-45deg, 0deg);
          box-shadow: inset 1px 1px black; }


dl.infos dt {
  position: absolute;
  left: 50px;
  margin-bottom: 26px;
  bottom: 30px;
  color: #FFF;
  font-size: 14px;
  text-shadow: 1px 1px 2px black; }

dl.infos dd:after {
  position: absolute;
  left: 50px;
  bottom: 30px;
  width: 300px;
  color: #FFF;
  font-size: 22px;
  text-shadow: 1px 1px 2px black; }

        dl.infos dd span:after {
          position: absolute; left: 50px; bottom: 14px; width: 300px;
          color: #FFF; font-size: 11px; text-shadow: 1px 1px 2px black; }


        .blinkBorder{
            animation: blink-border .75s step-end infinite
        }

        @keyframes blink-border{
            from, to { border-color: transparent }
            50% {border-color: orange }
        }

        .teletype{
            white-space: nowrap; overflow: hidden; margin: 0 auto; animation: typing 4.5s steps(40, end), blink-caret .75s step-end infinite; 
        }

        @keyframes typing {
            from {width: 0}
            to {width:100%}
        }

        @keyframes blink-caret{
            from, to { border-color: transparent }
            50% {border-color: orange }
        }
    </style>
